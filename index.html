<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Authentication System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Irish+Grover&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main-container">
        <form>
            <div class="input-fields">
                <label>
                    <div>Name</div>
                    <input id="name" type="text" placeholder="Enter Your User Name" required />
                </label>
                <label>
                    <div>Password</div>
                    <input id="password" type="password" placeholder="Enter Your Password" required />
                </label>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
            <p id="message"></p>

        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
